{% extends "base.html" %}

{% block content %}
<h1><img src="{{url_for('static', filename='img/mars.png')}}"
         alt="здесь должна была быть картинка, но не нашлась">Аварийный доступ</h1>
<form action="" method="post" novalidate>
    <div>
        {{ form.csrf_token }}
    </div>
    {% for field in form if field.name != 'csrf_token' %}
    <div>
        {{ field.label() }}
        {{ field() }}
        {% for error in field.errors %}
        <div class="error">{{ error }}</div>
        {% endfor %}
    </div>
    {% endfor %}
</form>
{% endblock %}
