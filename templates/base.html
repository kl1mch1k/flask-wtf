<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1> Миссия Колонизация Марса </h1>
<h4> И на Марсе будут яблони цвести! </h4>
<h4> Список профессий </h4>
{% if list == 'ol' %}
<ol>
    {% for item in profs %}
    <li>{{item}}</li>
    {% endfor %}
</ol>
{% elif list == 'ul' %}
<ul>
    {% for item in profs %}
    <li>{{item}}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
